<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/stavki.css">
    <title>Проверка результата матча</title>
    <a href="index.html"><strong> Главная </strong></a>
</head>

<body background="https://avatanplus.com/files/resources/mid/5b1ff7657980c163f4de647a.jpg">
    

    <h1>Введите результат матча и предполагаемый исход</h1>
    <h2> Зенит-ЦСКА </h2>
    <strong><p id="actualScoreContainer" class="hidden">
        Фактический счёт: <span id="actualScore"></span>
    </p></strong>
    <strong><p id="actualOutcomeContainer" class="hidden">
        Фактический исход: <span id="actualOutcome"></span>
    </p></strong>

    <label for="predictedScore">Предполагаемый счёт:</label>
    <input type="text" id="predictedScore">

    <label for="predictedOutcome">Предполагаемый исход:</label>
    <input type="text" id="predictedOutcome">

    <button onclick="checkMatch()">Проверить</button>
    <button onclick="reset()">Еще раз</button>
    

    <p id="result"></p>

    <script src="1.js"></script>

</body>
